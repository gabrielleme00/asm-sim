<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8-bit Assembler Simulator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Main script -->
    <script src="src/main.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <div class="window">
                    <h3 class="window-title">Controls</h3>
                    <div class="window-content">
                        <p>Controls will be displayed here</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="window">
                    <h3 class="window-title">LCD-like output</h3>
                    <div class="window-content">
                        <p>Output will be displayed here</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="window">
                    <h3 class="window-title">Code</h3>
                    <div class="window-content">
                        <textarea class="form-control" name="codeArea" id="codeArea" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="window">
                    <h3 class="window-title">CPU</h3>
                    <div class="window-content">
                        <p>CPU will be displayed here</p>
                    </div>
                </div>
                <div class="window mt-3">
                    <h3 class="window-title">Memory</h3>
                    <div class="window-content">
                        <p>Memory will be displayed here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
